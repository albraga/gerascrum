<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>
	<p:outputPanel>
		<div class="ui-grid ui-grid-responsive">
			<div class="ui-grid-row">
				<div class="ui-grid-col-4">Gerenciador de Projetos Scrum</div>
				<div class="ui-grid-col-4"></div>
				<div class="ui-grid-col-4">&nbsp;</div>
			</div>
			<p:separator />
			<div class="ui-grid-row">
				<div class="ui-grid-col-6">
					<p:link outcome="index" value="Home"></p:link>
				</div>
				<div class="ui-grid-col-6">&nbsp;</div>
			</div>
			<p:separator />

			<div class="ui-grid-row">
				<div class="ui-grid-col-6">

					<h:form>
						<p:selectOneMenu value="#{projetoBean.nomeProjetoSelecionado}">
							<f:selectItem itemLabel="Selecione um Projeto" />
							<f:selectItems value="#{projetoBean.projetos}" />
						</p:selectOneMenu>
						<br />
						<p:separator style="visibility: hidden;" />
						<p:commandButton action="#{projetoBean.editar}"
							value="Editar Projeto" />
					</h:form>

				</div>
				<div class="ui-grid-col-6">&nbsp;</div>
			</div>

		</div>
	</p:outputPanel>
</body>
</html>
